<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&family=PT+Sans&display=swap" rel="stylesheet">
    <title>Page Validation</title>
</head>
<body>
    <div class="container">
       <form id="form" class="form">
            <h3>Register with us</h3>
            <div class="form-control">
                <label for="username">Username</label>
                <input id="username" type="text" placeholder="Enter Name">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input id="email" type="text" placeholder="Enter Email">
                <small>Error message</small>
            </div>
            <div class="form-control fail" >
                <label for="password">Password</label>
                <input id="password" type="text" placeholder="Enter Password">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password2">Confirm Password</label>
                <input id="password2" type="text" placeholder="Enter password again">
                <small>Error message</small>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
